<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Crowdfunding Platform</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            color: white; /* 设置文本为白色，以与背景形成对比 */
            min-height: 100vh; /* 占满整个视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .card-custom {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px;
        }
        .btn-custom {
            background-color: #00f2fe;
            border: none;
        }
        .btn-custom:hover {
            background-color: #4facfe;
        }
    </style>
</head>
<body>
    <!-- 使用Bootstrap样式和自定义样式创建一个卡片 -->
    <div class="card card-custom">
        <h1>Welcome to the Crowdfunding Platform</h1>
        <p>This platform allows you to create and support crowdfunding projects using Sepolia ETH.</p>
        <p>Please <a href="{{ url_for('login') }}" class="btn btn-custom">Login</a> or <a href="{{ url_for('register') }}" class="btn btn-custom">Register</a> to continue.</p>
    </div>

    <!-- 引入Bootstrap和jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
