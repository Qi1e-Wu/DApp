<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding-top: 50px;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            position: fixed;
            align-content: baseline;
            top: 0;
            width: 100%;
            z-index: 1000; 
        }
        .navbar-brand {
            font-size: 1.5rem;
            display: flex;
            align-items: center; 
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center; 
        }

        .create-project-container {
            background: linear-gradient(to bottom right, #ffffff, #f1f1f1); /* 添加渐变背景 */
            padding: 40px;
            border-radius: 15px; /* 更大的圆角 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15), 0 16px 32px rgba(0, 0, 0, 0.05); /* 添加更柔和的多重阴影 */
            width: 100%;
            max-width: 500px; /* 设置容器宽度 */
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1); /* 添加轻微的边框 */
            position: relative; /* 设置定位，为装饰元素做准备 */
            overflow: hidden; /* 隐藏溢出 */
        }

        .create-project-container h2 {
            margin-bottom: 30px;
            font-weight: bold; /* 加粗标题 */
            color: #333; /* 改变标题颜色 */
        }

        .form-group {
            margin-bottom: 20px; /* 添加底部间距 */
            text-align: left; /* 标签左对齐 */
        }

        .form-group label {
            display: block; /* 标签块显示，位于输入框上方 */
            margin-bottom: 5px; /* 标签和输入框之间的间距 */
            font-weight: bold; /* 标签加粗 */
        }

        .form-control {
            border-radius: 30px; /* 改变输入框的圆角 */
            border: 1px solid #ddd; /* 更淡的边框颜色 */
            padding: 10px 15px; /* 增加内边距 */
            width: 100%; /* 输入框宽度 */
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.5); /* 输入框获得焦点时的阴影效果 */
            border-color: #2196f3; /* 输入框获得焦点时的边框颜色 */
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            border-radius: 30px; /* 圆角按钮 */
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* 渐变按钮 */
            border: none; /* 去掉边框 */
            padding: 10px 15px; /* 增加按钮的内边距 */
            font-size: 1.1rem; /* 增大按钮字体 */
            margin-bottom: 15px; /* 按钮之间的间距 */
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5af19, #f12711); /* 第二个按钮的不同渐变色 */
        }

        .btn-primary:hover, .btn-secondary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* 悬停时反向渐变 */
        }

    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Create Projects</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="/login" method="get">
                        <input type="submit" value="Logout" class="btn btn-danger">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
    <!-- Create Project 容器 -->
    <div class="create-project-container">
        <h2>Create Project</h2>
        <form id="createProjectForm">
            <div class="form-group">
                <label for="name">Project Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="goal">Goal (Sepolia ETH):</label>
                <input type="number" class="form-control" id="goal" required>
            </div>
            <input type="hidden" id="walletAddress" value="{{ wallet_address }}">
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <form action="/dashboard" method="post">
            <button type="submit" class="btn btn-secondary">Back to Dashboard</button>
        </form>
    </div>

    <script>
        document.getElementById('createProjectForm').onsubmit = async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const goal = document.getElementById('goal').value;
            const walletAddress = document.getElementById('walletAddress').value;

            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
                const accounts = await web3.eth.getAccounts();
                const contractAddress = '0x99F49273D0EB32eBD8eeB66Fe44248787e247635';
                const contractABI = [
                    {
                        "inputs": [
                            {
                                "internalType": "string",
                                "name": "_name",
                                "type": "string"
                            },
                            {
                                "internalType": "string",
                                "name": "_description",
                                "type": "string"
                            },
                            {
                                "internalType": "uint256",
                                "name": "_goal",
                                "type": "uint256"
                            },
                            {
                                "internalType": "string",
                                "name": "_userAccount",
                                "type": "string"
                            }
                        ],
                        "name": "createProject",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "inputs": [
                            {
                                "internalType": "uint256",
                                "name": "_projectId",
                                "type": "uint256"
                            }
                        ],
                        "name": "pledge",
                        "outputs": [],
                        "stateMutability": "payable",
                        "type": "function"
                    },
                    {
                        "inputs": [
                            {
                                "internalType": "uint256",
                                "name": "_projectId",
                                "type": "uint256"
                            }
                        ],
                        "name": "getProject",
                        "outputs": [
                            {
                                "internalType": "address",
                                "name": "",
                                "type": "address"
                            },
                            {
                                "internalType": "string",
                                "name": "",
                                "type": "string"
                            },
                            {
                                "internalType": "string",
                                "name": "",
                                "type": "string"
                            },
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            },
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            },
                            {
                                "internalType": "bool",
                                "name": "",
                                "type": "bool"
                            },
                            {
                                "internalType": "string",
                                "name": "",
                                "type": "string"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "inputs": [],
                        "name": "getProjectsCount",
                        "outputs": [
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "inputs": [
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "name": "projects",
                        "outputs": [
                            {
                                "internalType": "address",
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "internalType": "string",
                                "name": "name",
                                "type": "string"
                            },
                            {
                                "internalType": "string",
                                "name": "description",
                                "type": "string"
                            },
                            {
                                "internalType": "uint256",
                                "name": "goal",
                                "type": "uint256"
                            },
                            {
                                "internalType": "uint256",
                                "name": "pledged",
                                "type": "uint256"
                            },
                            {
                                "internalType": "bool",
                                "name": "completed",
                                "type": "bool"
                            },
                            {
                                "internalType": "string",
                                "name": "userAccount",
                                "type": "string"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    }
                ];
                const contract = new web3.eth.Contract(contractABI, contractAddress);
                const goalInWei = web3.utils.toWei(goal, 'ether');

                try {
                    await contract.methods.createProject(name, description, goalInWei, walletAddress)
                        .send({ from: accounts[0] });

                    alert('Project created successfully!');
                    window.location.href = '{{ url_for("dashboard") }}';
                } catch (error) {
                    console.error("Error creating project:", error);
                    alert('Failed to create project.');
                }
            } else {
                alert('Please install MetaMask to use this feature!');
            }
        }
    </script>
</body>
</html>
